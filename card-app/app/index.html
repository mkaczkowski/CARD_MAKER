<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css(.tmp) styles/main.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!--<link rel="stylesheet" href="styles/ionic.css" />-->
    <!--<link rel="stylesheet" href="styles/main.css">-->
    <!-- endbuild -->


</head>

<body ng-app="sioWebApp">

<ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view class="slide-left-right"></ion-nav-view>

<script id="page1.html" type="text/ng-template">
    <!-- The title of the ion-view will be shown on the navbar -->
    <ion-view title="Page 1" hide-back-button="true">
        <ion-content class="padding">
            <!-- The content of the page -->
            <a class="button" ui-sref="page2">Go To Page 2</a>
        </ion-content>
    </ion-view>
</script>

<script id="page2.html" type="text/ng-template">
    <!-- The title of the ion-view will be shown on the navbar -->
    <ion-view title="Page 2">
        <ion-nav-buttons side="left">
            <button class="button">
                LeftButton!
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button">
                RightButton!
            </button>
        </ion-nav-buttons>

        <ion-content class="padding">
            <!-- The content of the page -->
            <a class="button" ui-sref="page1">Go To Page 1</a>
            <a class="button" ui-sref="page3">Go To Page 3</a>
        </ion-content>
    </ion-view>
</script>

<script id="page3.html" type="text/ng-template">
    <!-- The title of the ion-view will be shown on the navbar -->
    <ion-view title="Page 3">
        <ion-content class="padding">
            <!-- The content of the page -->
            <a class="button" ui-sref="page1">Go To Page 1</a>
            <a class="button" ui-sref="page2">Go To Page 2</a>
        </ion-content>
    </ion-view>
</script>

<!-- grunt wiredep:app -->
