<ion-view title="Welcome">
    <ion-nav-buttons side="left">
        <button class="button" ui-sref="page2">
            Reset
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ui-sref="page2">
            Preview
        </button>
    </ion-nav-buttons>
    <ion-content padding="true" scrollbar-y="true">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="John">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password">
            </label>
            <div class="item item-input-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Search">
                </label>
            </div>
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name">
            </label>

            <div class="item item-input-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Search">
                </label>
                <button class="button button-positive">
                    Cancel
                </button>
            </div>

            <label class="item item-input item-stacked-label padding">
                <span class="input-label">First Name</span>
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" placeholder="First Name">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Last Name">
                    </label>
                </div>
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="john@suhr.com">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Lightsaber
                </div>
                <select>
                    <option>Blue</option>
                    <option selected>Green</option>
                    <option>Red</option>
                </select>
            </label>
            <div class="item item-divider">
                Candy Bars
            </div>
            <ul class="list">
                <li class="item item-toggle">
                    HTML5
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <div class="list padding">
                    <label class="item item-radio">
                        <input type="radio" name="group">
                        <div class="item-content">
                            Go
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                    <label class="item item-radio">
                        <input type="radio" name="group">
                        <div class="item-content">
                            Go
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                </div>
            </label>
            <div class="range">
                <i class="icon ion-volume-low"></i>
                <input type="range" name="volume">
                <i class="icon ion-volume-high"></i>
            </div>

            <ul class="list color-list-demo">
                <li class="item positive">
                    <div class="color-demo positive-bg positive-border" style=" width: 50px; height: 50px;"></div>
                </li>
            </ul>

        </div>
        <div class="padding">
            <button class="button button-block button-positive">Make a card!</button>
        </div>
    </ion-content>
</ion-view>
