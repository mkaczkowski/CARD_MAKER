<div class="bar bar-header bar-light" style="height: 45px;background-color: rgba(255, 255, 255, 0.78)">
    <div style="width: 100%; text-align: left">
        <button class="button button-icon icon ion-arrow-left-c" ng-click="goBack()" />
    </div>

    <div style="width: 100%; text-align: right">
        <button class="button button-energized icon ion-thumbsup" style="" ng-click="rateUs()"></button>
    </div>
</div>

<div id="canvas" style="position: absolute; bottom: 55px; top: 45px; left: 0px; right: 10px;">
    <div style="display: table; width: 100%; height: 100%">
        <div style="display: table-cell; vertical-align: middle">
            <div style="margin-left: auto; margin-right: auto;  text-align: center">
                <img id="pictureContainer" data-ng-src="{{dataUrl}}" style="max-width:{{dataWidth}}px;max-height:{{dataHeight}}px;margin: 0 auto;"/>
            </div>
        </div>
    </div>
</div>

<div class="bar bar-footer bar-light" style="height: 55px;width: 100%;padding: 0px; background-color: rgba(255,255,255,0.4);text-align: center">
    <div style="padding:8px 10px 5px 10px;background-color: rgba(255,255,255,0);text-align: center; width: 100%">
        <button class="button button-balanced icon ion-android-checkmark" style="width: 45%;max-width: 200px;" ng-click="saveDataUrlToFile(dataUrl)"><span style="font-size: 22px; margin-left: 6px;">Save</span></button>
        <button class="button button-positive icon ion-android-share" style="width: 45%;max-width: 200px;margin-left: 10px;" ng-click="sharePicure()"><span style="font-size: 20px; margin-left: 6px;">Share</span></button>
    </div>
</div>
