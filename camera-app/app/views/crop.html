<div class="bar bar-header bar-light" style="height: 45px;font-size: 21px;font-family:cursive;background-color: rgba(255, 255, 255, 0.78)">
    <div> <button class="button button-icon icon ion-arrow-left-c" ng-click="goBack()"/> </div>
    <h1 class="title" style="font-weight: bold" ng-bind="app.name"/>
</div>

<div style="position: absolute; top: 45px; bottom: 70px; left: 0px; right: 0px;text-align: center">
    <div style="display: table; height: 100%; width: 100%">
        <div style="display: table-cell; vertical-align: middle">
            <div  style="display:table;margin-left: auto; margin-right: auto; text-align: center; background-color: rgba(255,255,255,0.5);">
                <div id="cropCanvas">
                    <img  id="cropContainer">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bar bar-footer bar-light" style="height: 70px">
    <div class="button-bar" style=" width: 100%;">
        <button class="button icon ion-arrow-swap" ng-click="mirror()"/>
        <button class="button icon ion-arrow-return-left" ng-click="rotateLeft()"/>
        <button class="button icon ion-arrow-return-right" ng-click="rotateRight()"/>
        <button class="button button-balanced icon ion-android-checkmark" ng-click="complete()"/>
    </div>
</div>
