<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
	<link rel="stylesheet" href="../bower_components/ionic/release/css/ionic.css" />
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

	<style>
        @font-face {
            font-family: 'GillSans';
            src: url('fonts/GillSansStd.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GillSansBold';
            src: url('fonts/GillSansStd-BoldCondensed.ttf') format('truetype');
            font-style: normal;
            font-weight: bold;
        }

        @font-face {
            font-family: 'GillSansItalic';
            src: url('fonts/GillSansStd-BoldItalic.ttf') format('truetype');
            font-style: italic;
            font-weight: bold;
        }

        .card-text {
            position: absolute;
            font-family: GillSans, sans-serif;
        }

        .card-text-bold {
            position: absolute;
            font-family: GillSansBold, sans-serif;
        }


        .card-background{
            width:400px;
            height:556px;
        }

        .card-background.fire {
            content: url('data/images/fire_basic.png');
        }

        .card-background.water {
            content: url('data/images/water_basic.png');
        }

        .card-icon{
            width: 20px;
            height: 20px;
        }

        .card-icon.fire{
            content: url('data/images/fire.png');
        }

        .card-icon.water{
            content: url('data/images/water.png');
        }
	</style>
</head>

<body ng-app="sioWebApp" data-ng-controller="AppCtrl" style="height: 100%;">
<!--<img src="data/wallpaper.jpg" style="width: 100%; height: 100%; position: absolute; top: 0px; left: 0px">-->
<div class="slide-left-right"  style="position:absolute; top: 0px; bottom: 0px; left: 0px; right: 0px;">
    <div style="height: 100%;width: 100%" ui-view></div>
</div>
